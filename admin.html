<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hospital Operation Scheduler</title>
    <link rel="stylesheet" href="./Assests/Styles/dashboars_style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="firebase.js" defer></script>
    <script src="./Assests/JS/admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="logout" class="logout-btn">Logout</button>
    </header>
    <main>
        <section id="manage-doctors">
            <h2>Manage Doctors</h2>
            <form id="doctor-form">
                <label for="doctor-name">Doctor Name:</label>
                <input type="text" id="doctor-name" required>
                <label for="doctor-specialization">Specialization:</label>
                <input type="text" id="doctor-specialization" required>
                <button type="submit">Add Doctor</button>
            </form>
            <table id="doctor-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="manage-patients">
            <h2>Manage Patients</h2>
            <form id="patient-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" required>
                <label for="patient-age">Age:</label>
                <input type="number" id="patient-age" required>
                <label for="patient-condition">Condition:</label>
                <input type="text" id="patient-condition" required>
                <button type="submit">Add Patient</button>
            </form>
            <table id="patient-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Condition</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="post-operation-schedule">
            <h2>Post Operation Schedule</h2>
            <form id="operation-form">
                <label for="operation-date">Date:</label>
                <input type="date" id="operation-date" required>
                <label for="operation-time">Time:</label>
                <input type="time" id="operation-time" required>
                <label for="operation-doctor">Doctor:</label>
                <input type="text" id="operation-doctor" required>
                <label for="operation-patient">Patient:</label>
                <input type="text" id="operation-patient" required>
                <label for="operation-type">Type of Operation:</label>
                <input type="text" id="operation-type" required>
                <button type="submit">Post Schedule</button>
            </form>
            <table id="operation-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor</th>
                        <th>Patient</th>
                        <th>Type of Operation</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
 
</body>
</html>
