<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hospital Operation Scheduler</title>
    <link rel="stylesheet" href="./Assests/Styles/dashboars_style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="dashboardApp" ng-controller="DashboardController">
    <header>
        <div>
            <div class="row">
                <div class="col-2"><img src="./Assests/Images/appolo.jpg" alt="Appolo hospital"></div>
                <div class="col-8"><h1>Admin Dashboard</h1></div>
                <div class="col-2"><a href="index.html"><button id="logout" class="logout">Logout</button></a></div>
            </div>
        </div>  
    </header>
    <main class="container">
        <div class="button-box text-center my-4">
            <button class="btn btn-primary mx-2" ng-click="showForm('doctors')">Manage Doctors</button>
            <button class="btn btn-primary mx-2" ng-click="showForm('patients')">Manage Patients</button>
            <button class="btn btn-primary mx-2" ng-click="showForm('operations')">Post Operation Schedule</button>
        </div>

        <div class="container card p-4 my-4" id="manage-doctors" ng-show="selectedForm === 'doctors'">
            <section class="form-container">
                <h2 style="text-align: center;">Manage Doctors</h2>
                <form id="doctor-form">
                    <div class="mb-3 row">
                        <label for="doctor-name" class="col-sm-4 col-form-label">Doctor Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="doctor-name" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="doctor-specialization" class="col-sm-4 col-form-label">Specialization:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="doctor-specialization" required>
                        </div>
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Add Doctor</button>
                    </div>
                </form></section>
                <table id="doctor-table" class="table mt-4">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>

        <div class="container card p-4 my-4" id="manage-patients" ng-show="selectedForm === 'patients'">
            <section class="form-container">
                <h2 style="text-align: center;">Manage Patients</h2>
                <form id="patient-form">
                    <div class="mb-3 row">
                        <label for="patient-name" class="col-sm-4 col-form-label">Patient Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="patient-name" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="patient-age" class="col-sm-4 col-form-label">Age:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="patient-age" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="patient-condition" class="col-sm-4 col-form-label">Condition:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="patient-condition" required>
                        </div>
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Add Patient</button>
                    </div>
                </form>
                <table id="patient-table" class="table mt-4">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Condition</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>

        <div class="container card p-4 my-4" id="post-operation-schedule" ng-show="selectedForm === 'operations'">
            <section class="form-container">
                <h2 style="text-align: center;">Post Operation Schedule</h2>
                <form id="operation-form">
                    <div class="mb-3 row">
                        <label for="operation-date" class="col-sm-4 col-form-label">Date:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="operation-date" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="operation-time" class="col-sm-4 col-form-label">Time:</label>
                        <div class="col-sm-8">
                            <input type="time" class="form-control" id="operation-time" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="operation-doctor" class="col-sm-4 col-form-label">Doctor:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="operation-doctor" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="operation-patient" class="col-sm-4 col-form-label">Patient:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="operation-patient" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="operation-type" class="col-sm-4 col-form-label">Type of Operation:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="operation-type" required>
                        </div>
                    </div>
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Post Schedule</button>
                    </div>
                </form>
                <table id="operation-table" class="table mt-4">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Doctor</th>
                            <th>Patient</th>
                            <th>Type of Operation</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </main>
    <script src="./Assests/JS/admin.js">
    </script>
</body>
</html>
