<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Operation Scheduler</title>
    <link rel="stylesheet" href="./Assests/Styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <div class="row">
                <div class="col-2"><img src="./Assests/Images/appolo.jpg" alt="Appolo hospital"></div>
            <div class="col-8"><h1>Appolo Hospital Operation Scheduler</h1></div>
        </div>
    </div>  
        
    </header>
    </div>
    <main>
        <center><div id="role-section" class="blurrybox">
        <div class="container card ">
        <div class="row justify-content-center">
          <div class="col-8"><h2>Please Select Your Role</h2></div>  
        </div>
            <div class="row justify-content-center">
            <div class="col-6">
            <button id="button2" onclick="selectRole('admin')">Admin</button></div>
            <div class="col-6">
            <button id="button1" onclick="selectRole('user')">User</button></div>
        </div></div></div></center>
        <center>
        <div id="login-section" class="hidden">
            <div class="container card">
            <h2>Login</h2>
            <form id="login-form">
                <div class="row justify-content-center">
                <div class="col-2">
                <label class="form-label" for="email">Email:</label></div>
                <div class="col-6">
                <input class="form-control" type="email" id="email" required></div></div><br>
                <div class="row justify-content-center">
                <div class="col-2">
                <label class="form-label" for="password">Password:</label></div>
                <div class="col-6">
                <input class="form-control" type="password" id="password" required></div></div><br>
                <div class="row justify-content-center">
                    <div class="col-2">
                <button id="button3" type="submit">Login</button></div></div><br>
            </form></div>
        </div></center>
    </main>
    <footer>
        <p>&copy; 2024 Hospital Operation Scheduler</p>
    </footer>
    <script>
        let selectedRole = '';

        function selectRole(role) {
            selectedRole = role;
            document.getElementById('role-section').classList.add('hidden');
            document.getElementById('login-section').classList.remove('hidden');
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(selectedRole=="admin"){
                    window.location.href = 'admin.html';   
                }
            
            else{
                    window.location.href = 'user.html';   
                }
        });
    </script>
</body>
</html>
