<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Operation Scheduler</title>
    <link rel="stylesheet" href="./Assests/Styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <div class="row">
                <div class="col-2"><img src="./Assests/Images/appolo.jpg" alt="Appolo hospital"></div>
            <div class="col-8"><h1>Appolo Hospital Operation Scheduler</h1></div>
        </div>
    </div>  
    </header>
    <main>
        <center><div id="role-section" class="blurrybox">
        <div class="container card ">
        <div class="row justify-content-center">
          <div class="col-8"><h2>Please Select Your Role</h2></div>  
        </div>
            <div class="row justify-content-center">
            <div class="col-6">
            <button id="button2" onclick="selectRole('admin')">Admin</button></div>
            <div class="col-6">
            <button id="button1" onclick="selectRole('user')">User</button></div>
        </div></div></div></center>
        <center><div id="login-section" class="hidden">
            <form class="form">
                <p class="form-title">Sign in to your account</p>
                 <div class="input-container">
                   <input type="email" placeholder="Enter email" required>
                   <span>
                   </span>
               </div>
               <div class="input-container">
                   <input type="password" placeholder="Enter password" required>
                 </div>
                  <button id="admin-signin" type="submit" class="submit">
                 Sign in
               </button>
            </form>
        </div></center>
            <center><div id="user-form" class="hidden">
                <form class="form">
                    <p class="form-title">Sign in to your account</p>
                     <div class="input-container">
                       <input type="email" placeholder="Enter email" required>
                       <span>
                       </span>
                   </div>
                   <div class="input-container">
                       <input type="password" placeholder="Enter password" required>
                     </div>
                      <button id="user-signin" type="submit" class="submit">
                     Sign in
                   </button>
             
                   <p class="signup-link">
                     No account?
                     <a href="./signup.html">Sign up</a>
                   </p>
                </form>
            </div></center>
        
    </main>
    <footer>
        <p>&copy; 2024 Hospital Operation Scheduler</p>
    </footer>
    <script>
        let selectedRole = '';

        function selectRole(role) {
            selectedRole = role;
            document.getElementById('role-section').classList.add('hidden');
            if (selectedRole === 'admin') {
                document.getElementById('login-section').classList.remove('hidden');
            } else if (selectedRole === 'user') {
                document.getElementById('user-form').classList.remove('hidden');
            }
        }
        document.getElementById('admin-signin').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'admin.html';
        });
        document.getElementById('user-signin').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'user.html';
        });
    </script>
</body>
</html>
