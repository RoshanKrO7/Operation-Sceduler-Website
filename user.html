<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Hospital Operation Scheduler</title>
    <link rel="stylesheet" href="./Assests/Styles/dashboars_style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="firebase.js" defer></script>
    <script src="./Assests/JS/user.js" defer></script>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <button id="logout" class="logout-btn">Logout</button>
    </header>
    
    <main>
        <section id="view-doctors">
            <h2>View Doctor Details</h2>
            <table id="doctor-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Specialization</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="view-surgeries">
            <h2>View Surgical Information</h2>
            <table id="surgery-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor</th>
                        <th>Patient</th>
                        <th>Type of Operation</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hospital Operation Scheduler</p>
    </footer>
</body>
</html>
